baseURL: https://www.bytenotfound.com
languageCode: pt-br
DefaultContentLanguage: pt
title: Byte not found
theme: "PaperMod"

paginate: 5
rssLimit: 10

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-HNXZRCVPS8

permalinks:
  blog: "/blog/:filename/"

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  description: "Blog de Ricardo Oneda"
  keywords: [Blog, Ricardo Oneda, Tecnologia]
  author: "Ricardo Oneda"
  # author: ["Me", "You"] # multiple authors
  #images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2 de January de 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowFullTextinRSS: true
  ShowRssButtonInSectionTermList: true
  ShowCodeCopyButtons: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
  #  Title: "Olá \U0001F44B"
    Title: "Byte not found"
    Content: Blog de Ricardo Oneda

  socialIcons:
    - name: twitter
      url: "https://twitter.com/roneda"
  #  - name: github
  #    url: "https://github.com/"
    - name: rss
      url: "https://feeds.feedburner.com/bytenotfound/igpndrt7gc8"
  
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: archives
      name: Histórico
      url: /historico/
      weight: 10
    - identifier: search
      name: Procurar
      url: /procurar/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON